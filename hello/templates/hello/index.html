<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        
        <div class="card text-dark shadow-lg" style="width: 24rem;">
            <div class="card-header bg-primary text-white text-center fw-bold">
                Assignment 03.02
            </div>
            <div class="card-body text-center">
                <h5 class="card-title display-6">Success!</h5>
                <p class="card-text lead">{{ message }}</p>
                <hr>
                <p class="small text-muted">Running on {{ framework }}</p>
                <button class="btn btn-success" onclick="alert('JS Debugging works!')">Test Interaction</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
